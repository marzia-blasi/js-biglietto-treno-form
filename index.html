<!DOCTYPE html>
<html lang="it">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-4Q6Gf2aSP4eDXB8Miphtr37CMZZQ5oXLH2yaXMJ2w8e2ZtHTl7GptT4jmndRuHDT"
      crossorigin="anonymous"
    />
    <title>il treno dei desideri</title>
  </head>

  <body class="bg-dark text-white">
    <main>
      <div class="container">
        <div class="mt-5">
          <form class="row g-3">
            <div class="col-auto">
              <input
                class="form-control"
                type="text"
                id="name"
                placeholder="Nome e Cognome"
              />
            </div>
            <div class="col-auto">
              <input
                class="form-control"
                type="text"
                id="age"
                placeholder="EtÃ "
              />
            </div>
            <div class="col-auto">
              <input
                class="form-control"
                type="text"
                id="km"
                placeholder="Km"
              />
            </div>
            <div class="col-auto">
              <button id="bottone" class="btn btn-outline-info" type="submit">
                Invio
              </button>
            </div>
          </form>
        </div>
        <div class="card mt-5" style="width: 18rem">
          <ul class="list-group list-group-flush">
            <li id="profile" class="list-group-item"></li>
            <!--nome e cognome -->
            <li id="ticket" class="list-group-item"></li>
            <!--il tuo biglietto costa-->
            <li id="seat" class="list-group-item"></li>
            <li id="wagone" class="list-group-item"></li>
          </ul>
        </div>
      </div>
    </main>
    <!-- bootstrap -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-j1CDi7MgGQ12Z7Qab0qlWQ/Qqz24Gc6BM0thvEMVjHnfYGF0rmFCozFSxQBxwHKO"
      crossorigin="anonymous"
    ></script>
    <!-- file locale-->
    <script src="./js/main.js"></script>
  </body>
</html>
